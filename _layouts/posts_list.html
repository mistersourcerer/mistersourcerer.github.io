{% include open.html %}
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}

    <main>
      <section>
        {{ content }}
      </section>

      <nav class="posts-list">
        <ul>
          {% for post in site.categories[lang] %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
              <span class="date">{{ post.date | date_to_string }}</span>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </main>

    {% include footer.html %}
  </body>
</html>
